<! DOCTYPE html>
<html>
<head>
    <title>HTML Lists
    </title>
</head>
<body>
An Unordered List:
    <ul>
        <li>One Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
An Ordered List:
<ol>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ol>
</body>
</html>
